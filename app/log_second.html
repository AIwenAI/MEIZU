<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机二维码登录</title>
    <link rel="stylesheet" href="css/log_second.css">
    <link rel="stylesheet" href="ic_font/iconfont.css">
    <link rel="stylesheet" href="css/common/reg_common.css">
    <style>
      #dome{
          background: #ffffff;
      }
    </style>
</head>

<body>
    <div class="logS_header">

    </div>
    <div class="logS_main">
        <form method="POST" action="http://localhost:7777/server/login.php" class="logS_box" novalidate="novalidate">
            <div class="change_win">
                <a id="cha_win" class="iconfont icon-shouji" href="log_index.html"></a>
            </div>
            <div class="Switch">
                <a class="reg_code">账号登录</a>
                <span class="register_line"></span>
                <a class="reg_qr">二维码登录</a>
            </div>
            <div class="erwei">
                <img src="image/二维码_03.png" alt="">
            </div>
            <div class="inpS_box">
                <input id="dome" class="ipt_account" name="phone"  maxlength="50" placeholder="手机号/ Flyme 账号" autocomplete="off">
            </div>
            <a class="vers"></a>
            <div class="ipPass_box ">
                    <input type="password" class="inp_pass" placeholder="密码" name="password"  maxlength="16" autocomplete="off">
            </div>
            <a class="pas_ver"></a>
            <div class="log_btn">
                <button class="btn" type="submit">登录</button>
            </div>
            <div class="rememberField">
                <span>
                    <input name="remember" id="remember" type="checkbox" value="1" >
                </span>
                 <label for="remember" tabindex="0" class="getme">记住登录状态</label>
            </div>
            <div class="reg_btn">
                <a class="toreg" type="register.html">注册</a>
                <a class="forg" href="https://i.flyme.cn/forgetpwd">忘记密码?</a>
            </div>

        </form>

    </div>
    <div class="logS_footer">

    </div>

    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
    <script src="js/ajax3.0.0.js"></script>
    <script src="js/login.js"></script>
    <script src="js/log_second.js"></script>
    <script>
       logSecond.init();
    </script>
    <script>
      regs.init();
    </script>
   
</body>

</html>
