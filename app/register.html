<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common/reg_common.css">
    <link rel="stylesheet" href="ic_font/iconfont.css">
    <!-- <link rel="stylesheet" href="css/reg_index.css">
    <link rel="stylesheet" href="css/getVCode.css">
    <link rel="stylesheet" href="css/inpPassword.css"> -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="hearder">
      
    </div>
    <!-- 电话 -->
    <div id="reg_main">
        <form method="POST" action="server/reg_index.php" class="main_box" novalidate="novalidate">
            <div id="input_phone">
                <div class="tab_title">
                    <a class="reg_title">注册 Flyme 账号</a>
                </div>
                <div class="phone_num">
                    <div class="ar_code">
                        <span class="ipt_cycode">+86</span>
                        <i class="iconfont icon-xialasanjiao"></i>
                    </div>
                    <input name="phone" class="ipt_phone " maxlength="11" placeholder="手机号码" autocomplete="off">
                </div>
                <a class="ver"></a>
                <div class="ser_box">
                    <label class="pointer" for="acceptFlyme" tabindex="0">点击立即注册，即表示您同意并愿意遵守</label>
                    <a href="/serviceAgreement" target="_blank" class="linkABlue">Flyme服务协议</a>
                    <label class="pointer">和</label>
                    <a href="http://www.meizu.com/legal.html" target="_blank" class="linkABlue">法律声明</a>
                </div>
                <div class="btn_box">
                    <button class="reg_btn" type="submit">
                        立即注册
                    </button>
                </div>
                <div class="reg_now">
                    <a class="toLogin" href="log_index.html">登录</a>
                </div>

            </div>


            <div id="input_vcode">
                <div class="tab_title1">
                    <a class="reg_title1">注册 Flyme 账号</a>
                </div>
                <div class="txt_box">
                    <span class="">验证码已发送到您的手机 请输入短信中的验证码</span>
                </div>
                <div class="inp_box">
                    <input type="text" class="vers" maxlength="6" placeholder="验证码" autocomplete="off">
                    <span class="form-line"></span>
                    <input id="btnSendCode1" type="button" class="btn btn-default" value="获取验证码">
                </div>
                <div class="next">
                    <a class="nextStep" href="inpPassword.html">下一步</a>
                </div>
                <div class="reg_now">
                    <a class="toLogin" href="log_index.html">登录</a>
                </div>
            </div>


            <div id="input_password">
                <div class="tab_title2">
                    <a class="reg_title2">注册 Flyme 账号</a>
                </div>
                <div class="txt_box2">
                    <span class="">密码长度为 8-16 位，至少包含字母、数字和符号中的两种类型，且不可与账号相同</span>
                </div>
                <div class="inp_box2">
                    <input type="password" class="password_num" maxlength="16" placeholder="密码" autocomplete="off"
                        name="password">
                    <a id="pwd_btn">
                        <i id="xianshi" class="iconfont icon-xianshimima"></i>
                    </a>
                </div>
                <a class="vers2"></a>
                <div class="sub_box">
                    <button class="sub_btn" type="submit">提交</button>
                </div>
                <div class="reg_now">
                    <a class="toLogin" href="log_index.html">登录</a>
                </div>
            </div>

        </form>
    </div>
    <div id="footer">

    </div>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"> </script>
    <script src="js/reg_index.js"></script>
    <script src="js/inppassword.js"></script>
    <script src="js/getVCode.js"></script>
    <script>
        $('#header').load('reg_common.html #reg_logo');
        $('#footer').load('reg_common.html #reg_footer');
    </script>
    <script>
        password.init();
    </script>
    <script>
        getCode.init();	
    </script>
    <script>
        phone.init();
    </script>

</body>

</html>
