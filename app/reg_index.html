<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册首页</title>
    <link rel="stylesheet" href="css/reg_index.css">
    <link rel="stylesheet" href="ic_font/iconfont.css">
    <link rel="stylesheet" href="css/common/reg_common.css">

</head>

<body>
    <!-- logo -->
    <div id="reg_logo">
        <div class="logo_image">
            <a href="http://www.meizu.com">
                <i class="iconfont icon-meizu"></i>
            </a>
        </div>
    </div>
    <!-- main -->
    <div id="reg_main">
        <form method="POST" action="server/register.php" class="main_box" novalidate="novalidate" >
            <div class="tab_title">
                <a class="reg_title">注册 Flyme 账号</a>
            </div>
            <div class="phone_num">
                <div class="ar_code">
                    <span class="ipt_cycode">+86</span>
                    <i class="iconfont icon-xialasanjiao"></i>
                </div>
                <input name="phone" class="ipt_phone "  maxlength="11" placeholder="手机号码" autocomplete="off">
            </div>
            <div class="ser_box">
                <label class="pointer" for="acceptFlyme" tabindex="0">点击立即注册，即表示您同意并愿意遵守</label>
                <a href="/serviceAgreement" target="_blank" class="linkABlue">Flyme服务协议</a>
                <label class="pointer">和</label>
                <a href="http://www.meizu.com/legal.html" target="_blank" class="linkABlue">法律声明</a>
            </div>
            <div class="btn_box">
                <a class="reg_btn" href="getVCode.html">
                    立即注册
                </a>
            </div>
            <div class="reg_now">
                    <a class="toLogin" href="log_index.html" >登录</a>
            </div>
        </form>
    </div>

    <!-- footer -->
    <div id="reg_footer">
        <div class="footer_box">
            <div class="box_lef">
                <ul>
                    <li>关于魅族</li>
                    <li>工作机会</li>
                    <li>联系我们</li>
                    <li>法律声明</li>
                    <li>常见问题</li>
                    <li>简体中文
                        <span>
                            <img src="../app/image/dian_03.png" alt="">
                        </span>
                        <a href="">Enghsih</a>
                    </li>
                </ul>
            </div>
            <div class="box_cen">
                <p>客服热线 400-788-3333</p>
            </div>
            <div class="box_rig">
                <span class="iconfont icon-weibo"></span>
                <span class="iconfont icon-xiaoxi">
                    <img src="../app/image/weixin_03.png" alt="">
                </span>
                <span class="iconfont icon-kongjian2">
                </span>

            </div>
        </div>
    </div>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"> </script>
    <script>
       $('.ipt_phone').on('focus',function(){
           $('.phone_num').css({
            borderColor:'#387aff',
           })
       })
       $('.ipt_phone').on('blur',function(){
           $('.phone_num').css({
            borderColor:'#ddd',
           })
       })

    </script>
</body>

</html>
