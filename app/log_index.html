<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录首页</title>
    <link rel="stylesheet" href="css/log_index.css">
    <link rel="stylesheet" href="ic_font/iconfont.css">
    <link rel="stylesheet" href="css/common/reg_common.css">

</head>

<body>
    <div class="log_header">

    </div>
    <div class="log_main">
        <form action="" class="main_box" novalidate="novalidate">
            <div class="changes">
                <a id="cha_phone" class="iconfont icon-diannao"
                    href="log_second.html"></a>
            </div>
            <div class="tab_title">
                <a class="reg_title">验证码登录</a>
            </div>
            <div class="phone_num">
                <div class="ar_code">
                    <span class="ipt_cycode">+86</span>
                    <i class="iconfont icon-xialasanjiao"></i>
                </div>
                <input name="phone" class="ipt_phone " id="phoneNumber" placeholder="手机号码" autocomplete="off"type="text">
            </div>
            <div class="logC_box">
                <input type="text" class="log_code" maxlength="6" placeholder="验证码" autocomplete="off">
                <span class="form-line"></span>
                <input id="btnSendCode1" type="button" class="btn btn-default" value="获取验证码">
            </div>

            <div class="log_box">
                <span class="log_btn" data-step="1">登录</span>
            </div>
            <div class="reg_btn">
                <a class="toreg"
                    href="reg_index.html">注册</a>
                <a class="forg" href="https://i.flyme.cn/forgetpwd">忘记密码?</a>
            </div>

        </form>


    </div>

    <div class="log_footer">

    </div>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
    <script src="js/log_index.js"></script>
    <script>
        //function调用js中的函数，在任何地方引入都可以
        $('.log_header').load('reg_index.html #reg_logo');
        $('.log_footer').load('reg_index.html #reg_footer');
        $('.ipt_phone').on('focus', function () {
            $('.phone_num').css({
                borderColor: '#387aff',
            })
        });
        $('.ipt_phone').on('blur', function () {
            $('.phone_num').css({
                borderColor: '#ddd',
            })
        })
        $('.changes').on('click', function () {
            $('#cha_phone').attr("class", "iconfont icon-shouji")
        }) 
    </script>
    <script>
        logIndex.init();
    </script>
</body>

</html>
