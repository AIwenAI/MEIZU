<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册——输入密码</title>
    <link rel="stylesheet" href="css/common/reg_common.css">
    <link rel="stylesheet" href="ic_font/iconfont.css">
    <link rel="stylesheet" href="css/inpPassword.css">
</head>

<body>
    <div class="pass_header">

    </div>
    <div class="pass_main">
        <form method="POST" action="server/register.php" class="main_box" novalidate="novalidate">
            <div class="tab_title">
                <a class="reg_title">注册 Flyme 账号</a>
            </div>
            <div class="txt_box">
                <span class="" >密码长度为 8-16 位，至少包含字母、数字和符号中的两种类型，且不可与账号相同</span>
            </div>
            <div class="inp_box">
                <input type="password" class="password_num" maxlength="16" placeholder="密码" autocomplete="off" name="password">
                <a id="pwd_btn">
                  <i id="xianshi" class="iconfont icon-xianshimima"></i> 
                </a>
            </div>
            <a class="ver"></a>
            <div class="sub_box">
                <button class="sub_btn" type="submit">提交</button>
            </div>
            <div class="reg_now">
                <a class="toLogin" href="log_index.html">登录</a>
            </div>
        </form>
    </div>
    <div class="pass_footer">

    </div>
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.js"></script>
    <script src="js/inppassword.js"></script>
    <script>
        //function调用js中的函数，在任何地方引入都可以
        $('.pass_header').load('reg_index.html #reg_logo');
        $('.pass_footer').load('reg_index.html #reg_footer');
        $('.password').on('focus',function(){
           $('.inp_box').css({
            borderColor:'#387aff',
           })
       });
       $('.password').on('blur',function(){
           $('.inp_box').css({
            borderColor:'#ddd',
           })
       })
       $('#pwd_btn').on('click',function(){
           $('.password_num').attr("type","text") ;
           $('#xianshi').attr("class","iconfont icon-yincangmima")
       })
       $('.password_num').on('blur',function(){
        $('.password_num').attr("type","password") ;
        $('#xianshi').attr("class","iconfont icon-xianshimima");
       })

    </script>
    <script>
        password.init();
    </script>
</body>

</html>
